<div class="container-fluid">
    <h3>WAREHOUSE</h3>

    <div class=" d-flex justify-content-end">
        <button type="button" class="btn btn-info btn-sm " data-toggle="modal" data-target="#myModal"><i
                class='bx bx-plus'></i> Add Warehouse</button>
    </div>

    <div class="modal fade " id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body bg-light">
                    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>

                        <div class="form-group col-12 ">
                            <!-- <label for="name">Name</label> -->
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="CatagoryObj.name" required placeholder="name">
                            <!-- <span class="text-danger" *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
                                                    required
                                                </span> -->
                        </div>
                        <div class="form-group col-12 ">
                            <!-- <label for="type">Type</label> -->
                            <select class="form-control" placeholder="choose.." id="type" [(ngModel)]="CatagoryObj.countryObj" name="type"
                                required>
                                <option value="">choose..</option>
                                <option *ngFor= "let item of CatagoryArr">{{item.countryObj.name}}</option>
                               
                            </select>
                            <span class="badge badge-light text-dark" style="position:absolute; top:-10px; left:30px;">
                                Country
                            </span>
                            <!-- <span class="text-danger" *ngIf="(type.touched || registerForm.submitted) && type.errors?.required">
                                                    required
                                                </span> -->
                        </div>
                        <div class="form-group col-12 ">
                            <!-- <label for="name">Name</label> -->
                            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="CatagoryObj.address" required
                                placeholder="address">
                            <!-- <span class="text-danger" *ngIf="(address.touched || registerForm.submitted) && address.errors?.required">
                                                        required
                                                    </span> -->
                        </div>
                        <div class="form-group col-12 ">
                            <!-- <label for="type">Type</label> -->
                            <select type="text" class="form-control" placeholder="choose.." [(ngModel)]="CatagoryObj.status" id="status" name="status"
                                required>
                                <option value="">choose..</option>
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>
                            </select>
                            <span class="badge badge-light text-dark" style="position:absolute; top:-10px; left:30px;">
                                Status
                            </span>
                            <!-- <span class="text-danger" *ngIf="(status.touched || registerForm.submitted) && status.errors?.required">
                                                        required
                                                    </span> -->
                        </div>
                        <div class="form-group col-12 ">
                            <!-- <label for="description">Description</label><br> -->
                            <textarea class="form-control" rows="3" id="description" name="description" [(ngModel)]="CatagoryObj.accountId" required
                                placeholder="description"></textarea>
                            <!-- <span class="text-danger" *ngIf="(description.touched || registerForm.submitted) && description.errors?.required">
                                                    required
                                                </span> -->
                        </div>
                        <div class="offset-7">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <!-- <button type="reset" class="btn btn-success ml-3">Reset</button> -->
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <table class="table   table-bordered  mt-5">
            <thead class="bg-secondary text-light ">
                <tr>
                    <th>
                        <div class="d-flex justify-content-between">
                            Name <i class='bx bx-sort-alt-2 '></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between">
                            Country <i class='bx bx-sort-alt-2 '></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between">
                            Address <i class='bx bx-sort-alt-2'></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between">
                            Status <i class='bx bx-sort-alt-2'></i>
                        </div>
                    </th>

                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let rows of CatagoryArr; let i = index">
                        <td>{{rows.name}}</td>
                        <td >{{rows.countryObj.name}}</td>
                        <td >{{rows.address}}</td>
                        <td >{{rows.status}}</td>
                        </tr>
            </tbody>
        </table>
    </div>
</div>
